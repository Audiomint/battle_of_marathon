<div class="text-center"><span class="display-1">Battle of Marathon</span></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>
  
      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" [routerLink]="'home'" [routerLinkActive]="['active']" (click)="isMenuCollapsed = true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'geography'" [routerLinkActive]="['active']" (click)="isMenuCollapsed = true">Geography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'timeline'" [routerLinkActive]="['active']" (click)="isMenuCollapsed = true">Timeline</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
